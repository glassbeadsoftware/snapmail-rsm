[package]
name = "snapmail"
version = "0.0.2"
edition = "2021"

# Ensure that this is not inside of any other workspace.
# This crate should be an implementation detail of test_utils_wasm and
# therefore shouldn't be mentioned in the top-level Cargo.toml
#[workspace]

[lib]
name = "snapmail"
crate-type = [ "cdylib", "rlib" ]

[dependencies]
shrinkwraprs = "=0.3.0"
chrono = "=0.4.19"
serde = { version = "1.0", default-features = false }
strum = "=0.19"
strum_macros = "=0.19"
derive_more = "=0.99.16"
bincode = "=1.3.3"
base64 = {version = "0.13"}

hdk = { version = "0.0.123", default-features = false }
holo_hash = { version = "0.0.20", default-features = false }

zome_utils = { git = "https://github.com/ddd-mtl/zome-utils", branch = "123" }

snapmail_proc_macro = {path = "../../crates/proc_macro", default-features = false }


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
thiserror = "1.0.24"
holochain_serialized_bytes = "=0.0.51"
holochain = { version = "0.0.127", default-features = false }
holochain_util = { version = "0.0.7", default-features = false }
holochain_conductor_api = { version = "0.0.27", default-features = false }

