[workspace]
resolver = "2"
members = [
  "zomes/snapmail",
  "sweettest",
  "crates/proc_macro",
]

[profile.dev]
lto = false
opt-level = 0
overflow-checks = false

[profile.release.package.snapmail_sweettest]
opt-level = 0
overflow-checks = false

[profile.release]
opt-level = "z"
lto = true # link time optimization

[profile.release.build-override]
opt-level = "z"
